<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <img src="https://st.depositphotos.com/1809220/3094/v/450/depositphotos_30942417-stock-illustration-music.jpg" alt="Logo" class="logo">
        <h2>Iniciar sesión</h2>
        <form class="login-form">
            <input type="text" placeholder="Usuario" class="input-field">
            <input type="password" placeholder="Contraseña" class="input-field">
            <button type="submit" class="login-button">Ingresar</button>
        </form>
        <div class="links">
            <a href="#">Olvidé mi contraseña</a>
            <a href="#">Solicitar una cuenta</a>
        </div>
    </div>
</body>
</html>
